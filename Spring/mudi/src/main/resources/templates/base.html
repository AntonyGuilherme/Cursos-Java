<head th:fragment="head">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">


<style type="text/css">
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>

</head>

<div th:fragment="logo" class="">

	<div
		class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center">

		<span class="logo">Mudi</span> <span> <a
			sec:authorize="!isAuthenticated()" href="/login">Login</a> <a
			onclick="document.querySelector('#form-login').submit()"
			sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>

	</div>

	<div class="mb-2" sec:authorize="isAuthenticated()">
		<div class="column">

			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a> 
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a> 
				<a class="nav-link" th:href="@{/oferta}">Ofertas</a> 
			</nav>

		</div>
	</div>

</div>

<div th:fragment="titulo(valor)"
	class="container-fluid bg-dark text-light p-5">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>

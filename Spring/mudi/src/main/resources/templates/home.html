<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="~{base :: head}">
</head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">


		<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>


		<div class="card mt-3" th:each="pedido : ${pedidos}">

			<div th:class="${pedido.status.getClasseCSS() + ' card-header'} "
				th:text="${pedido.nomeProduto}">Nome do produto</div>


			<div class="card-body">


				<div class="row">

					<div class="col-12 col-sm-8 mb-3">

						<div class="row">
							<div class="col-md-7">
								Valor: <span
									th:if="${pedido.valorNegociado != null}"
									th:text="${ 'R$'+ #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">
									200,99</span>
							</div>
							<div class="col-md-5">
								Data da Entrega <span
									th:text="${#temporals.format(pedido.dataDaEntrega,'dd/MM/yyyy')}">
									10/02/2009</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}">
						</div>

						<div>Descrição</div>

						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
						</div>

					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}">
						</div>
					</div>


				</div>
			</div>

		</div>
	</div>

</body>
</html>

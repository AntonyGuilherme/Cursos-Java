<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="~{base :: head}">
</head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">


		<div th:replace="~{base :: titulo('Login')}"></div>


		<div class="card">

			<form class="card-body" th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="username" class="form-label"> Usuário </label> <input
						name="username" class="form-control" placeholder="Usuário" />
				</div>
				<div class="form-group mb-3">
					<label for="password" class="form-label"> Senha </label> <input
						name="password" class="form-control" type="password"
						placeholder="Senha" />
				</div>

				<input class="btn btn-primary" type="submit" value="Login" />
			</form>



		</div>
		
		
		
	</div>

</body>
</html>
